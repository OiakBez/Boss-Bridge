<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inputs Centralizados</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .container {
      display: flex;
      justify-content: center;     /* Centraliza horizontalmente */
      align-items: center;         /* Centraliza verticalmente */
      height: 95vh;                /* Ocupa a altura quase total da tela */
      background-color: #000000;
    }

    .form-box {
      display: flex;
      flex-direction: column;
      align-items: center;         /* Centraliza os elementos dentro */
      gap: 10px;
    }

    .form-box img {
      width: 100px;                /* Tamanho da logotipo */
      margin-bottom: 20px;         /* Espa√ßo entre logo e inputs */
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;                /* Largura dos inputs */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <!-- Adicione sua logo abaixo (altere o src para o caminho real da imagem) -->
      <img src="C:\Users\KAIOBEZERRADASILVAAR\Downloads\boss.png" alt="Logotipo da empresa">
      
      <input type="text" placeholder="Nome">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Senha">
    </div>
  </div>
</body>
</html>
